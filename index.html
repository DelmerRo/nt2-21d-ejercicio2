<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ejemplo 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FILTRADO POR NOMBRE/APELLIDO Y DNI</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>

    <div class="container-fluid mt-3" id="app">
        <h1>FILTRADO POR NOMBRE/APELLIDO Y DNI</h1>
        <hr>
        <input type="text" class="form-control" v-model="criterioDeBusquedaPorNombreOApellido"
            placeholder="Ingresar nombre o apellido para buscar... ">

        <input type="text" class="form-control" v-model="criterioDeBusquedaPorDni"
            placeholder="Ingrese DNI para buscar...">

        <p v-show="criterioDeBusquedaPorDni.length + criterioDeBusquedaPorNombreOApellido.length < 3 "
            class="alert alert-danger">Ingrese por lo menos 3 caracteres!!</p>
        <br>


        <div v-if="criterioDeBusquedaPorDni.length + criterioDeBusquedaPorNombreOApellido.length >=3"
            class="media alert alert-info" v-for="(persona,index) in personasFiltradasPorNombreApellidoDni">
            <img :src="persona.foto" width="150" :alt="persona.getNombreCompleto">
            <div class="media-body ml-3">
                <h5 class="mt-0"><u>Persona {{ index + 1 }}</u></h5>
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">{{getNombreCompleto(persona)}}</h5>
                        <p class="card-text">dni {{persona.dni}}</p>
                        <a href="#" class="card-link">{{persona.correo}}</a>
                    </div>
                </div>
            </div>
        </div>

        <!--de lo contrario mostrara todo las personas -->
        <div v-if="criterioDeBusquedaPorDni.length + criterioDeBusquedaPorNombreOApellido.length <3"
            class="media alert alert-info" v-for="(persona,index) in personasFiltradasPorTodo">
            <img :src="persona.foto" width="150" :alt="persona.getNombreCompleto">
            <div class="media-body ml-3">
                <h5 class="mt-0"><u>Persona {{ index + 1 }}</u></h5>
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">{{getNombreCompleto(persona)}}</h5>
                        <p class="card-text">dni {{persona.dni}}</p>
                        <a href="#" class="card-link">{{persona.correo}}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

    <script src="js/main.js"></script>
</body>

</html>
